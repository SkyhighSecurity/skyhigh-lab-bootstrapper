apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: sseclient-win11
  namespace: skyhighlabs
spec:
  running: false
  template:
    metadata:
      labels:
        kubevirt.io/domain: sseclient-win11
    spec:
      domain:
        cpu:
          cores: 4
        devices:
          disks:
          - disk:
              bus: sata
            name: rootdisk
          - disk:
              bus: virtio
            name: cloudinitdisk
          interfaces:
          - bridge: {}
            name: vxbr4201
            model: e1000
        firmware:
          bootloader:
            efi:
              secureBoot: true
        features:
          acpi: {}
          apic: {}
          hyperv:
            relaxed: {}
            spinlocks:
              spinlocks: 8191
            vapic: {}
          smm: {}
        firmware:
          bootloader:
            efi:
              secureBoot: true
          uuid: 21422753-bed5-4d81-bb66-3a1179a54b5a
        resources:
          requests:
            memory: 6Gi
        clock:
          timezone: "America/Chicago"
          timer:
            hpet:
              present: false
            hyperv: {}
            pit:
              tickPolicy: delay
            rtc:
              tickPolicy: catchup
          utc: {}
        memory:
          guest: 8Gi
        resources:
          requests:
            memory: 8Gi
      volumes:
      - dataVolume:
          name: sseclient-win11-dv
        name: rootdisk
      - cloudInitNoCloud:
          userData: |
            #cloud-config
            users:
              - name: your-username
                ssh-authorized-keys:
                  - ssh-rsa your-ssh-key
        name: cloudinitdisk
      networks:
      - name: vxbr4201
        multus:
          networkName: vxbr4201
