apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: opnsense
  namespace: skyhighlabs
spec:
  running: false
  template:
    metadata:
      labels:
        kubevirt.io/domain: opnsense
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          disks:
          - disk:
              bus: virtio
            name: disk0
          - disk:
              bus: virtio
            name: cloudinitdisk
          interfaces:
          - bridge: {}
            name: default
          - bridge: {}
            name: vxbr4201
          - bridge: {}
            name: vxbr4202
        resources:
          requests:
            memory: 2Gi
      terminationGracePeriodSeconds: 0
      volumes:
      - dataVolume:
          name: opnsense-dv
        name: disk0
      - cloudInitNoCloud:
          userData: |
            #cloud-config
            password: opnsense
            chpasswd: { expire: False }
        name: cloudinitdisk
      networks:
      - name: default
        pod: {}
      - name: vxbr4201
        multus:
          networkName: vxbr4201
      - name: vxbr4202
        multus:
          networkName: vxbr4202
